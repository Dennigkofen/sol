<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL Stundenplan - Meine Planung</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 24px;
            color: #fff;
            position: relative;
            overflow-x: auto;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            z-index: -1;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            background: rgba(255, 255, 255, 0.15);
            padding: 48px 40px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .header::before {
            content: '🎯';
            position: absolute;
            top: 20px;
            left: 40px;
            font-size: 2rem;
            opacity: 0.8;
        }
        
        .student-info {
            position: absolute;
            top: 20px;
            right: 40px;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .student-info input {
            background: transparent;
            border: none;
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
            width: 150px;
            text-align: center;
        }
        
        .student-info input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: #ffd700;
            text-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
            letter-spacing: -0.02em;
        }
        
        .header p {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            margin: 20px 40px;
            border-radius: 12px;
            font-family: monospace;
            font-size: 0.8rem;
            white-space: pre-line;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .schedule-container {
            padding: 40px;
        }
        
        .schedule-grid {
            display: grid;
            grid-template-columns: 120px repeat(5, 1fr);
            gap: 8px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 32px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .time-slot, .day-header, .lesson-cell {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .day-header {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .time-slot {
            background: rgba(255, 255, 255, 0.12);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        .pause-break {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.3) 0%, rgba(255, 152, 0, 0.3) 100%);
            color: #ffc107;
            font-weight: 600;
            border: 1px solid rgba(255, 193, 7, 0.4);
            box-shadow: 0 8px 16px rgba(255, 193, 7, 0.2);
        }
        
        .mittag-break {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.3) 0%, rgba(103, 58, 183, 0.3) 100%);
            color: #e1bee7;
            font-weight: 600;
            border: 1px solid rgba(156, 39, 176, 0.4);
            box-shadow: 0 8px 16px rgba(156, 39, 176, 0.2);
        }
        
        .lesson-cell {
            text-align: center;
            padding: 16px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .lesson-cell.editable {
            cursor: pointer;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        
        .lesson-cell.editable:hover {
            border-color: rgba(255, 215, 0, 0.6);
            transform: translateY(-4px);
            box-shadow: 0 16px 32px rgba(255, 215, 0, 0.2);
            background: rgba(255, 215, 0, 0.1);
        }
        
        .lesson-cell.teacher-defined {
            border: 2px solid transparent;
            color: white;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            cursor: default;
        }
        
        .lesson-cell.student-planned {
            border: 2px solid rgba(33, 150, 243, 0.4);
            color: white;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(33, 150, 243, 0.2);
            cursor: pointer;
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.8) 0%, rgba(25, 118, 210, 0.8) 100%);
        }
        
        .lesson-cell.student-planned:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(33, 150, 243, 0.3);
        }
        
        .lesson-cell.empty-sol {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }
        
        .lesson-cell.empty-sol:hover {
            border-color: rgba(255, 215, 0, 0.6);
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .sol-französisch {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.9) 0%, rgba(211, 47, 47, 0.9) 100%);
        }
        
        .sol-deutsch {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.9) 0%, rgba(56, 142, 60, 0.9) 100%);
        }
        
        .sol-englisch {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.9) 0%, rgba(25, 118, 210, 0.9) 100%);
        }
        
        .sol-nt {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.9) 0%, rgba(245, 124, 0, 0.9) 100%);
        }
        
        .sol-rzg {
            background: linear-gradient(135deg, rgba(103, 58, 183, 0.9) 0%, rgba(81, 45, 168, 0.9) 100%);
        }
        
        .sol-mathematik {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.9) 0%, rgba(123, 31, 162, 0.9) 100%);
        }
        
        .lesson-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        
        .lesson-main-label {
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        
        .lesson-title {
            font-weight: 500;
            font-size: 0.8rem;
            letter-spacing: 0.025em;
            opacity: 0.9;
            text-align: center;
        }
        
        .lesson-subject {
            font-size: 0.75rem;
            opacity: 0.8;
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .teacher-indicator {
            position: absolute;
            top: 6px;
            left: 6px;
            background: rgba(255, 215, 0, 0.9);
            color: #1a1a1a;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
        }
        
        .break-cell {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            cursor: default;
            border: 2px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }
        
        .break-cell:hover {
            transform: none;
            box-shadow: none;
        }
        
        .blocked-cell {
            cursor: default;
            font-weight: 600;
            font-size: 0.85rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .blocked-cell:hover {
            transform: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .subject-klassenwettkampf {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.25) 0%, rgba(56, 142, 60, 0.25) 100%);
            color: #a5d6a7;
            border: 2px solid rgba(76, 175, 80, 0.4);
        }
        
        .subject-rzg {
            background: linear-gradient(135deg, rgba(3, 169, 244, 0.25) 0%, rgba(2, 136, 209, 0.25) 100%);
            color: #81d4fa;
            border: 2px solid rgba(3, 169, 244, 0.4);
        }
        
        .subject-nt-mi {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.25) 0%, rgba(245, 124, 0, 0.25) 100%);
            color: #ffcc80;
            border: 2px solid rgba(255, 152, 0, 0.4);
        }
        
        .subject-wah {
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.25) 0%, rgba(194, 24, 91, 0.25) 100%);
            color: #f8bbd9;
            border: 2px solid rgba(233, 30, 99, 0.4);
        }
        
        .subject-sport {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.25) 0%, rgba(46, 125, 50, 0.25) 100%);
            color: #c8e6c9;
            border: 2px solid rgba(76, 175, 80, 0.4);
        }
        
        .subject-erg {
            background: linear-gradient(135deg, rgba(121, 85, 72, 0.25) 0%, rgba(93, 64, 55, 0.25) 100%);
            color: #d7ccc8;
            border: 2px solid rgba(121, 85, 72, 0.4);
        }
        
        .subject-musik {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.25) 0%, rgba(123, 31, 162, 0.25) 100%);
            color: #e1bee7;
            border: 2px solid rgba(156, 39, 176, 0.4);
        }
        
        .subject-bg {
            background: linear-gradient(135deg, rgba(255, 87, 34, 0.25) 0%, rgba(230, 74, 25, 0.25) 100%);
            color: #ffab91;
            border: 2px solid rgba(255, 87, 34, 0.4);
        }
        
        .subject-ttg-txg {
            background: linear-gradient(135deg, rgba(96, 125, 139, 0.25) 0%, rgba(69, 90, 100, 0.25) 100%);
            color: #b0bec5;
            border: 2px solid rgba(96, 125, 139, 0.4);
        }
        
        .edit-btn, .delete-btn {
            position: absolute;
            background: rgba(33, 150, 243, 0.95);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .edit-btn {
            top: 8px;
            left: 8px;
        }
        
        .delete-btn {
            top: 8px;
            right: 8px;
            background: rgba(244, 67, 54, 0.95);
        }
        
        .edit-btn:hover {
            background: rgba(25, 118, 210, 1);
            transform: scale(1.1);
        }
        
        .delete-btn:hover {
            background: rgba(211, 47, 47, 1);
            transform: scale(1.1);
        }
        
        .lesson-cell.student-planned:hover .edit-btn,
        .lesson-cell.student-planned:hover .delete-btn {
            display: flex;
        }
        
        .files-btn {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(76, 175, 80, 0.8);
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .files-btn:hover {
            background: rgba(56, 142, 60, 1);
            transform: scale(1.1);
        }
        
        .lesson-cell.teacher-defined.has-files:hover .files-btn {
            display: flex;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            margin: 5% auto;
            padding: 32px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        .modal h3 {
            margin-bottom: 20px;
            color: #ffd700;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            backdrop-filter: blur(10px);
        }
        
        .form-group input::placeholder, .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: rgba(33, 150, 243, 0.6);
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-group select {
            cursor: pointer;
        }
        
        .form-group select option {
            background: #2a2a2a;
            color: #fff;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 16px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(33, 150, 243, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .close {
            color: rgba(255, 255, 255, 0.7);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        
        .close:hover {
            color: #fff;
        }
        
        .file-list {
            margin-top: 16px;
        }
        
        .file-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }
        
        .legend {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 24px;
            border-radius: 20px;
            margin-top: 24px;
            backdrop-filter: blur(20px);
        }
        
        .legend h3 {
            margin-bottom: 16px;
            color: #ffd700;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 12px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            flex-shrink: 0;
        }
        
        .legend-item span {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="student-info">
                <input type="text" id="studentName" placeholder="Dein Name">
            </div>
            <div class="header-content">
                <h1>SOL Stundenplan</h1>
                <p>Meine individuelle Lernplanung</p>
            </div>
        </div>
        
        <div class="debug-info" id="debugInfo">
            Lade Stundenplan...
        </div>
        
        <div class="schedule-container">
            <div class="schedule-grid" id="scheduleGrid">
                <!-- Grid wird dynamisch gefüllt -->
            </div>
            
            <div class="legend">
                <h3>Legende</h3>
                <div class="legend-item">
                    <div class="legend-color" style="background: linear-gradient(135deg, rgba(244, 67, 54, 0.9) 0%, rgba(211, 47, 47, 0.9) 100%); position: relative;">
                        <div style="position: absolute; top: -2px; left: -2px; background: rgba(255, 215, 0, 0.9); color: #1a1a1a; border-radius: 50%; width: 12px; height: 12px; font-size: 8px; display: flex; align-items: center; justify-content: center; font-weight: 700;">L</div>
                    </div>
                    <span>Lehrer-Vorgabe (nicht bearbeitbar)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: linear-gradient(135deg, rgba(33, 150, 243, 0.8) 0%, rgba(25, 118, 210, 0.8) 100%);"></div>
                    <span>Meine SOL-Planung (bearbeitbar)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: rgba(255, 255, 255, 0.05); border: 2px dashed rgba(255, 255, 255, 0.3);"></div>
                    <span>Freie SOL-Zeit (klicken zum Planen)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: linear-gradient(135deg, rgba(76, 175, 80, 0.25) 0%, rgba(56, 142, 60, 0.25) 100%); border: 2px solid rgba(76, 175, 80, 0.4);"></div>
                    <span>Regulärer Unterricht</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal für SOL-Planung -->
    <div id="planModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePlanModal()">&times;</span>
            <h3>SOL-Lektion planen</h3>
            <p id="modalTimeSlot" style="margin-bottom: 16px; opacity: 0.8;"></p>
            
            <div class="form-group">
                <label for="lessonTitle">Was möchtest du bearbeiten?</label>
                <input type="text" id="lessonTitle" placeholder="z.B. Mathematik Übungen, Französisch Vokabeln...">
            </div>
            
            <div class="form-group">
                <label for="lessonSubject">Fach</label>
                <select id="lessonSubject">
                    <option value="">Fach auswählen</option>
                    <option value="Französisch">Französisch</option>
                    <option value="Deutsch">Deutsch</option>
                    <option value="Englisch">Englisch</option>
                    <option value="NT">NT</option>
                    <option value="RZG">RZG</option>
                    <option value="Mathematik">Mathematik</option>
                    <option value="Sonstiges">Sonstiges</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="lessonNotes">Meine Notizen & Ziele</label>
                <textarea id="lessonNotes" rows="3" placeholder="Was sind deine Ziele für diese Stunde? Welche Aufgaben willst du erledigen?"></textarea>
            </div>
            
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closePlanModal()">Abbrechen</button>
                <button class="btn btn-primary" onclick="saveStudentPlan()">Speichern</button>
            </div>
        </div>
    </div>

    <!-- Modal für Dateien -->
    <div id="filesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFilesModal()">&times;</span>
            <h3>Verfügbare Dateien</h3>
            <p id="filesModalTimeSlot" style="margin-bottom: 16px; opacity: 0.8;"></p>
            <div id="filesList" class="file-list">
                <!-- Dateien werden hier angezeigt -->
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
        // Firebase Konfiguration
        const firebaseConfig = {
            databaseURL: "https://wortartenspiele-default-rtdb.europe-west1.firebasedatabase.app/"
        };
        
        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Globale Variablen
        const days = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag'];
        const timeSlots = [
            '07:30-08:15', 
            '08:20-09:05', 
            '09:10-09:55', 
            { time: '09:55-10:20', type: 'pause', label: 'PAUSE' },
            '10:20-11:05', 
            '11:10-11:55', 
            { time: '11:55-13:50', type: 'mittag', label: 'MITTAG' },
            '13:50-14:35', 
            '14:40-15:25', 
            '15:40-16:25', 
            '16:30-17:15'
        ];
        
        // SOL Fachfarben-Mapping
        const solSubjectColors = {
            'Französisch': 'sol-französisch',
            'Deutsch': 'sol-deutsch',
            'Englisch': 'sol-englisch',
            'NT': 'sol-nt',
            'RZG': 'sol-rzg',
            'Mathematik': 'sol-mathematik'
        };
        
        // Gesperrte Zeitslots pro Tag
        const blockedSlots = {
            'Montag': {
                '07:30-08:15': 'Klassenwettkampf',
                '13:50-14:35': 'RZG',
                '14:40-15:25': 'RZG'
            },
            'Dienstag': {
                '08:20-09:05': 'NT / MI',
                '09:10-09:55': 'NT / MI',
                '13:50-14:35': 'WAH',
                '14:40-15:25': 'WAH'
            },
            'Mittwoch': {
                '10:20-11:05': 'Sport',
                '11:10-11:55': 'ERG'
            },
            'Donnerstag': {
                '13:50-14:35': 'Musik',
                '14:40-15:25': 'Musik'
            },
            'Freitag': {
                '10:20-11:05': 'Sport',
                '11:10-11:55': 'Sport',
                '13:50-14:35': 'BG',
                '14:40-15:25': 'BG',
                '15:40-16:25': 'TTG / TxG',
                '16:30-17:15': 'TTG / TxG'
            }
        };
        
        // Fachfarben-Mapping für regulären Unterricht
        const subjectColors = {
            'Klassenwettkampf': 'subject-klassenwettkampf',
            'RZG': 'subject-rzg',
            'NT / MI': 'subject-nt-mi',
            'WAH': 'subject-wah',
            'Sport': 'subject-sport',
            'ERG': 'subject-erg',
            'Musik': 'subject-musik',
            'BG': 'subject-bg',
            'TTG / TxG': 'subject-ttg-txg'
        };
        
        let teacherLessons = {};
        let studentPlans = {};
        let currentStudentId = '';
        let currentPlanCell = null;
        let currentFilesCell = null;
        let debugInfo = '';
        
        function updateDebugInfo(message) {
            debugInfo += new Date().toLocaleTimeString() + ': ' + message + '\n';
            document.getElementById('debugInfo').textContent = debugInfo;
            console.log(message);
        }
        
        function getStudentId() {
            const studentName = document.getElementById('studentName').value.trim();
            if (studentName) {
                return studentName.toLowerCase().replace(/[^a-z0-9]/g, '');
            }
            
            let studentId = localStorage.getItem('sol_student_id');
            if (!studentId) {
                studentId = 'student_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('sol_student_id', studentId);
            }
            return studentId;
        }
        
        function saveStudentName() {
            const studentName = document.getElementById('studentName').value.trim();
            updateDebugInfo(`Speichere Schülername: ${studentName}`);
            
            if (studentName) {
                localStorage.setItem('sol_student_name', studentName);
                currentStudentId = getStudentId();
                updateDebugInfo(`Neue Student ID: ${currentStudentId}`);
                loadStudentPlans();
            }
        }
        
        function loadStudentName() {
            const savedName = localStorage.getItem('sol_student_name');
            updateDebugInfo(`Lade Schülername: ${savedName}`);
            
            if (savedName) {
                document.getElementById('studentName').value = savedName;
                currentStudentId = getStudentId();
                updateDebugInfo(`Student ID gesetzt: ${currentStudentId}`);
            }
        }
        
        function loadTeacherLessons() {
            updateDebugInfo('Lade Lehrer-Lektionen...');
            
            database.ref('sol-stundenplan').on('value', (snapshot) => {
                const data = snapshot.val();
                teacherLessons = data || {};
                updateDebugInfo(`Lehrer-Lektionen geladen: ${Object.keys(teacherLessons).length} Einträge`);
                renderSchedule();
            }, (error) => {
                updateDebugInfo(`FEHLER beim Laden der Lehrer-Lektionen: ${error.message}`);
            });
        }
        
        function saveStudentPlanToFirebase(lessonKey, planData) {
            const studentId = getStudentId();
            updateDebugInfo(`Speichere Schülerplanung: ${lessonKey}`);
            
            database.ref(`student-plans/${studentId}/${lessonKey}`).set(planData)
                .then(() => {
                    updateDebugInfo('Schülerplanung erfolgreich gespeichert');
                })
                .catch((error) => {
                    updateDebugInfo(`FEHLER beim Speichern: ${error.message}`);
                    alert('Fehler beim Speichern deiner Planung. Bitte versuche es erneut.');
                });
        }
        
        function deleteStudentPlanFromFirebase(lessonKey) {
            const studentId = getStudentId();
            updateDebugInfo(`Lösche Schülerplanung: ${lessonKey}`);
            
            database.ref(`student-plans/${studentId}/${lessonKey}`).remove()
                .then(() => {
                    updateDebugInfo('Schülerplanung erfolgreich gelöscht');
                })
                .catch((error) => {
                    updateDebugInfo(`FEHLER beim Löschen: ${error.message}`);
                    alert('Fehler beim Löschen deiner Planung. Bitte versuche es erneut.');
                });
        }
        
        function loadStudentPlans() {
            const studentId = getStudentId();
            if (!studentId) {
                updateDebugInfo('Keine Student ID verfügbar');
                return;
            }
            
            updateDebugInfo(`Lade Schüler-Planungen für: ${studentId}`);
            
            database.ref(`student-plans/${studentId}`).on('value', (snapshot) => {
                const data = snapshot.val();
                studentPlans = data || {};
                updateDebugInfo(`Schüler-Planungen geladen: ${Object.keys(studentPlans).length} Einträge`);
                renderSchedule();
            }, (error) => {
                updateDebugInfo(`FEHLER beim Laden der Schüler-Planungen: ${error.message}`);
            });
        }
        
        function createScheduleGrid() {
            updateDebugInfo('Erstelle Stundenplan-Grid...');
            
            const grid = document.getElementById('scheduleGrid');
            if (!grid) {
                updateDebugInfo('FEHLER: Grid-Element nicht gefunden!');
                return;
            }
            
            grid.innerHTML = '';
            
            const cornerCell = document.createElement('div');
            cornerCell.className = 'time-slot';
            cornerCell.style.background = 'rgba(255, 255, 255, 0.15)';
            grid.appendChild(cornerCell);
            
            days.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                grid.appendChild(dayHeader);
            });
            
            timeSlots.forEach(timeSlot => {
                const isBreak = typeof timeSlot === 'object';
                const time = isBreak ? timeSlot.time : timeSlot;
                
                const timeHeader = document.createElement('div');
                if (isBreak) {
                    timeHeader.className = timeSlot.type === 'pause' ? 'time-slot pause-break' : 'time-slot mittag-break';
                    timeHeader.textContent = timeSlot.label;
                } else {
                    timeHeader.className = 'time-slot';
                    timeHeader.textContent = time;
                }
                grid.appendChild(timeHeader);
                
                days.forEach(day => {
                    const cell = document.createElement('div');
                    cell.dataset.day = day;
                    cell.dataset.time = time;
                    
                    if (isBreak) {
                        cell.className = 'lesson-cell break-cell';
                        cell.textContent = timeSlot.label;
                    } else {
                        const isBlocked = blockedSlots[day] && blockedSlots[day][time];
                        
                        if (isBlocked) {
                            const subjectName = blockedSlots[day][time];
                            const colorClass = subjectColors[subjectName] || 'blocked-cell';
                            cell.className = `lesson-cell blocked-cell ${colorClass}`;
                            cell.textContent = subjectName;
                        } else {
                            cell.className = 'lesson-cell editable';
                            
                            cell.addEventListener('click', (e) => {
                                if (!e.target.closest('.edit-btn') && !e.target.closest('.delete-btn') && !e.target.closest('.files-btn')) {
                                    openPlanModal(day, time);
                                }
                            });
                        }
                    }
                    
                    grid.appendChild(cell);
                });
            });
            
            updateDebugInfo(`Grid erstellt: ${grid.children.length} Elemente`);
        }
        
        function renderSchedule() {
            updateDebugInfo('Rendere Stundenplan...');
            
            days.forEach(day => {
                timeSlots.forEach(timeSlot => {
                    const isBreak = typeof timeSlot === 'object';
                    if (isBreak) return;
                    
                    const time = timeSlot;
                    const isBlocked = blockedSlots[day] && blockedSlots[day][time];
                    if (isBlocked) return;
                    
                    updateCell(day, time);
                });
            });
        }
        
        function updateCell(day, time) {
            const cell = document.querySelector(`[data-day="${day}"][data-time="${time}"]`);
            if (!cell) return;
            
            const lessonKey = `${day}-${time}`;
            const teacherLesson = teacherLessons[lessonKey];
            const studentPlan = studentPlans[lessonKey];
            
            if (teacherLesson && (teacherLesson.title || teacherLesson.subject)) {
                const colorClass = solSubjectColors[teacherLesson.subject] || 'sol-französisch';
                cell.className = `lesson-cell teacher-defined ${colorClass}`;
                
                if (teacherLesson.files && teacherLesson.files.length > 0) {
                    cell.classList.add('has-files');
                }
                
                cell.innerHTML = `
                    <div class="lesson-content">
                        <div class="lesson-main-label">SOL</div>
                        ${teacherLesson.title && teacherLesson.title !== 'SOL' ? `<div class="lesson-title">${teacherLesson.title}</div>` : ''}
                        ${teacherLesson.subject ? `<div class="lesson-subject">${teacherLesson.subject}</div>` : ''}
                    </div>
                    <div class="teacher-indicator">L</div>
                    ${teacherLesson.files && teacherLesson.files.length > 0 ? `<button class="files-btn" onclick="event.stopPropagation(); openFilesModal('${day}', '${time}')" title="Dateien anzeigen">📎</button>` : ''}
                `;
            } else if (studentPlan && (studentPlan.title || studentPlan.subject)) {
                cell.className = 'lesson-cell student-planned';
                
                cell.innerHTML = `
                    <div class="lesson-content">
                        <div class="lesson-main-label">SOL</div>
                        ${studentPlan.title ? `<div class="lesson-title">${studentPlan.title}</div>` : ''}
                        ${studentPlan.subject ? `<div class="lesson-subject">${studentPlan.subject}</div>` : ''}
                    </div>
                    <button class="edit-btn" onclick="event.stopPropagation(); editStudentPlan('${day}', '${time}')" title="Bearbeiten">✏</button>
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteStudentPlan('${day}', '${time}')" title="Löschen">×</button>
                `;
            } else {
                cell.className = 'lesson-cell empty-sol';
                cell.innerHTML = `
                    <div class="lesson-content">
                        <div class="lesson-main-label" style="opacity: 0.7;">SOL</div>
                        <div style="font-size: 0.7rem; opacity: 0.6; margin-top: 4px;">Klicken zum Planen</div>
                    </div>
                `;
            }
        }
        
        function openPlanModal(day, time) {
            currentPlanCell = { day, time };
            const lessonKey = `${day}-${time}`;
            const studentPlan = studentPlans[lessonKey];
            
            updateDebugInfo(`Öffne Planungs-Modal für: ${day} ${time}`);
            
            document.getElementById('modalTimeSlot').textContent = `${day}, ${time}`;
            document.getElementById('lessonTitle').value = studentPlan?.title || '';
            document.getElementById('lessonSubject').value = studentPlan?.subject || '';
            document.getElementById('lessonNotes').value = studentPlan?.notes || '';
            
            document.getElementById('planModal').style.display = 'block';
            document.getElementById('lessonTitle').focus();
        }
        
        function editStudentPlan(day, time) {
            updateDebugInfo(`Bearbeite Schülerplanung: ${day} ${time}`);
            openPlanModal(day, time);
        }
        
        function closePlanModal() {
            document.getElementById('planModal').style.display = 'none';
            currentPlanCell = null;
        }
        
        function saveStudentPlan() {
            if (!currentPlanCell) return;
            
            const title = document.getElementById('lessonTitle').value.trim();
            const subject = document.getElementById('lessonSubject').value;
            const notes = document.getElementById('lessonNotes').value.trim();
            
            const lessonKey = `${currentPlanCell.day}-${currentPlanCell.time}`;
            
            updateDebugInfo(`Speichere Schülerplanung: ${lessonKey}`);
            
            if (title || subject || notes) {
                const planData = {
                    title: title || 'SOL',
                    subject,
                    notes,
                    day: currentPlanCell.day,
                    time: currentPlanCell.time,
                    created: studentPlans[lessonKey]?.created || new Date().toISOString(),
                    updated: new Date().toISOString()
                };
                
                studentPlans[lessonKey] = planData;
                saveStudentPlanToFirebase(lessonKey, planData);
            } else {
                delete studentPlans[lessonKey];
                deleteStudentPlanFromFirebase(lessonKey);
            }
            
            updateCell(currentPlanCell.day, currentPlanCell.time);
            closePlanModal();
        }
        
        function deleteStudentPlan(day, time) {
            if (confirm('Möchtest du deine Planung für diese Stunde wirklich löschen?')) {
                const lessonKey = `${day}-${time}`;
                updateDebugInfo(`Lösche Schülerplanung: ${lessonKey}`);
                delete studentPlans[lessonKey];
                deleteStudentPlanFromFirebase(lessonKey);
                updateCell(day, time);
            }
        }
        
        function openFilesModal(day, time) {
            currentFilesCell = { day, time };
            const lessonKey = `${day}-${time}`;
            const teacherLesson = teacherLessons[lessonKey];
            
            updateDebugInfo(`Öffne Dateien-Modal für: ${day} ${time}`);
            
            document.getElementById('filesModalTimeSlot').textContent = `${day}, ${time}`;
            
            const filesList = document.getElementById('filesList');
            filesList.innerHTML = '';
            
            if (teacherLesson && teacherLesson.files && teacherLesson.files.length > 0) {
                teacherLesson.files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>📎 ${file.name}</span>
                        <span style="opacity: 0.7; font-size: 0.8rem;">${formatFileSize(file.size)}</span>
                    `;
                    
                    fileItem.addEventListener('click', () => {
                        downloadFile(file);
                    });
                    
                    filesList.appendChild(fileItem);
                });
            } else {
                filesList.innerHTML = '<p style="opacity: 0.7; text-align: center; padding: 20px;">Keine Dateien verfügbar</p>';
            }
            
            document.getElementById('filesModal').style.display = 'block';
        }
        
        function closeFilesModal() {
            document.getElementById('filesModal').style.display = 'none';
            currentFilesCell = null;
        }
        
        function downloadFile(file) {
            updateDebugInfo(`Download-Anfrage für: ${file.name}`);
            alert(`Download für: ${file.name}\n\nGröße: ${formatFileSize(file.size)}\nTyp: ${file.type}\n\nHinweis: In einer vollständigen Implementierung würde hier der echte Download starten.`);
        }
        
        function formatFileSize(bytes) {
            if (!bytes) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
        
        window.onclick = function(event) {
            const planModal = document.getElementById('planModal');
            const filesModal = document.getElementById('filesModal');
            
            if (event.target === planModal) {
                closePlanModal();
            }
            if (event.target === filesModal) {
                closeFilesModal();
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            updateDebugInfo('DOM geladen, starte Initialisierung...');
            
            const studentNameInput = document.getElementById('studentName');
            if (studentNameInput) {
                studentNameInput.addEventListener('input', function() {
                    const name = this.value.trim();
                    if (name) {
                        updateDebugInfo(`Schülername eingegeben: ${name}`);
                        localStorage.setItem('sol_student_name', name);
                        currentStudentId = getStudentId();
                        loadStudentPlans();
                    }
                });
                
                loadStudentName();
            }
            
            updateDebugInfo('Verbinde mit Firebase...');
            try {
                loadTeacherLessons();
                
                currentStudentId = getStudentId();
                if (currentStudentId) {
                    loadStudentPlans();
                }
            } catch (error) {
                updateDebugInfo(`Firebase-Fehler: ${error.message}`);
            }
            
            createScheduleGrid();
            
            updateDebugInfo('Initialisierung abgeschlossen!');
        });
    </script>
</body>
</html>
