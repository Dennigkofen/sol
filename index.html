<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL Stundenplan - Meine Planung</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 24px;
            color: #fff;
            position: relative;
            overflow-x: auto;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            z-index: -1;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            background: rgba(255, 255, 255, 0.15);
            padding: 48px 40px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .header::before {
            content: 'ðŸŽ¯';
            position: absolute;
            top: 20px;
            left: 40px;
            font-size: 2rem;
            opacity: 0.8;
        }
        
        .student-info {
            position: absolute;
            top: 20px;
            right: 40px;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .student-info input {
            background: transparent;
            border: none;
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
            width: 150px;
            text-align: center;
        }
        
        .student-info input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: #ffd700;
            text-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
            letter-spacing: -0.02em;
        }
        
        .header p {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            margin: 20px 40px;
            border-radius: 12px;
            font-family: monospace;
            font-size: 0.8rem;
            white-space: pre-line;
        }
        
        .schedule-container {
            padding: 40px;
        }
        
        .schedule-grid {
            display: grid;
            grid-template-columns: 120px repeat(5, 1fr);
            gap: 8px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 32px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .time-slot, .day-header, .lesson-cell {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .day-header {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .time-slot {
            background: rgba(255, 255, 255, 0.12);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        .pause-break {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.3) 0%, rgba(255, 152, 0, 0.3) 100%);
            color: #ffc107;
            font-weight: 600;
            border: 1px solid rgba(255, 193, 7, 0.4);
            box-shadow: 0 8px 16px rgba(255, 193, 7, 0.2);
        }
        
        .mittag-break {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.3) 0%, rgba(103, 58, 183, 0.3) 100%);
            color: #e1bee7;
            font-weight: 600;
            border: 1px solid rgba(156, 39, 176, 0.4);
            box-shadow: 0 8px 16px rgba(156, 39, 176, 0.2);
        }
        
        .lesson-cell {
            text-align: center;
            padding: 16px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .lesson-cell.editable {
            cursor: pointer;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        
        .lesson-cell.editable:hover {
            border-color: rgba(255, 215, 0, 0.6);
            transform: translateY(-4px);
            box-shadow: 0 16px 32px rgba(255, 215, 0, 0.2);
            background: rgba(255, 215, 0, 0.1);
        }
        
        .lesson-cell.teacher-defined {
            border: 2px solid transparent;
            color: white;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            cursor: default;
        }
        
        .lesson-cell.student-planned {
            border: 2px solid rgba(33, 150, 243, 0.4);
            color: white;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(33, 150, 243, 0.2);
            cursor: pointer;
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.8) 0%, rgba(25, 118, 210, 0.8) 100%);
        }
        
        .lesson-cell.student-planned:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(33, 150, 243, 0.3);
        }
        
        .lesson-cell.empty-sol {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }
        
        .lesson-cell.empty-sol:hover {
            border-color: rgba(255, 215, 0, 0.6);
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
        }
        
        /* SOL Fach-Farben fÃ¼r Lehrer-Vorgaben */
        .sol-franzÃ¶sisch {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.9) 0%, rgba(211, 47, 47, 0.9) 100%);
        }
        
        .sol-deutsch {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.9) 0%, rgba(56, 142, 60, 0.9) 100%);
        }
        
        .sol-englisch {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.9) 0%, rgba(25, 118, 210, 0.9) 100%);
        }
        
        .sol-nt {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.9) 0%, rgba(245, 124, 0, 0.9) 100%);
        }
        
        .sol-rzg {
            background: linear-gradient(135deg, rgba(103, 58, 183, 0.9) 0%, rgba(81, 45, 168, 0.9) 100%);
        }
        
        .sol-mathematik {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.9) 0%, rgba(123, 31, 162, 0.9) 100%);
        }
        
        .lesson-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        
        .lesson-main-label {
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        
        .lesson-title {
            font-weight: 500;
            font-size: 0.8rem;
            letter-spacing: 0.025em;
            opacity: 0.9;
            text-align: center;
        }
        
        .lesson-subject {
            font-size: 0.75rem;
            opacity: 0.8;
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .teacher-indicator {
            position: absolute;
            top: 6px;
            left: 6px;
            background: rgba(255, 215, 0, 0.9);
            color: #1a1a1a;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
        }
        
        .break-cell {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            cursor: default;
            border: 2px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }
        
        .break-cell:hover {
            transform: none;
            box-shadow: none;
        }
        
        .blocked-cell {
            cursor: default;
            font-weight: 600;
            font-size: 0.85rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .blocked-cell:hover {
            transform: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        /* Fachspezifische Farben fÃ¼r regulÃ¤ren Unterricht */
        .subject-klassenwettkampf {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.25) 0%, rgba(56, 142, 60, 0.25) 100%);
            color: #a5d6a7;
            border: 2px solid rgba(76, 175, 80, 0.4);
        }
        
        .subject-rzg {
            background: linear-gradient(135deg, rgba(3, 169, 244, 0.25) 0%, rgba(2, 136, 209, 0.25) 100%);
            color: #81d4fa;
            border: 2px solid rgba(3, 169, 244, 0.4);
        }
        
        .subject-nt-mi {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.25) 0%, rgba(245, 124, 0, 0.25) 100%);
            color: #ffcc80;
            border: 2px solid rgba(255, 152, 0, 0.4);
        }
        
        .subject-wah {
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.25) 0%, rgba(194, 24, 91, 0.25) 100%);
            color: #f8bbd9;
            border: 2px solid rgba(233, 30, 99, 0.4);
        }
        
        .subject-sport {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.25) 0%, rgba(46, 125, 50, 0.25) 100%);
            color: #c8e6c9;
            border: 2px solid rgba(76, 175, 80, 0.4);
        }
        
        .subject-erg {
            background: linear-gradient(135deg, rgba(121, 85, 72, 0.25) 0%, rgba(93, 64, 55, 0.25) 100%);
            color: #d7ccc8;
            border: 2px solid rgba(121, 85, 72, 0.4);
        }
        
        .subject-musik {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.25) 0%, rgba(123, 31, 162, 0.25) 100%);
            color: #e1bee7;
            border: 2px solid rgba(156, 39, 176, 0.4);
        }
        
        .subject-bg {
            background: linear-gradient(135deg, rgba(255, 87, 34, 0.25) 0%, rgba(230, 74, 25, 0.25) 100%);
            color: #ffab91;
            border: 2px solid rgba(255, 87, 34, 0.4);
        }
        
        .subject-ttg-txg {
            background: linear-gradient(135deg, rgba(96, 125, 139, 0.25) 0%, rgba(69, 90, 100, 0.25) 100%);
            color: #b0bec5;
            border: 2px solid rgba(96, 125, 139, 0.4);
        }
        
        .legend {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 24px;
            border-radius: 20px;
            margin-top: 24px;
            backdrop-filter: blur(20px);
        }
        
        .legend h3 {
            margin-bottom: 16px;
            color: #ffd700;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 12px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            flex-shrink: 0;
        }
        
        .legend-item span {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="student-info">
                <input type="text" id="studentName" placeholder="Dein Name">
            </div>
            <div class="header-content">
                <h1>SOL Stundenplan</h1>
                <p>Meine individuelle Lernplanung</p>
            </div>
        </div>
        
        <div class="debug-info" id="debugInfo">
            Lade Stundenplan...
        </div>
        
        <div class="schedule-container">
            <div class="schedule-grid" id="scheduleGrid">
                <!-- Grid wird dynamisch gefÃ¼llt -->
            </div>
            
            <div class="legend">
                <h3>Legende</h3>
                <div class="legend-item">
                    <div class="legend-color" style="background: linear-gradient(135deg, rgba(244, 67, 54, 0.9) 0%, rgba(211, 47, 47, 0.9) 100%); position: relative;">
                        <div style="position: absolute; top: -2px; left: -2px; background: rgba(255, 215, 0, 0.9); color: #1a1a1a; border-radius: 50%; width: 12px; height: 12px; font-size: 8px; display: flex; align-items: center; justify-content: center; font-weight: 700;">L</div>
                    </div>
                    <span>Lehrer-Vorgabe (nicht bearbeitbar)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: linear-gradient(135deg, rgba(33, 150, 243, 0.8) 0%, rgba(25, 118, 210, 0.8) 100%);"></div>
                    <span>Meine SOL-Planung (bearbeitbar)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: rgba(255, 255, 255, 0.05); border: 2px dashed rgba(255, 255, 255, 0.3);"></div>
                    <span>Freie SOL-Zeit (klicken zum Planen)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: linear-gradient(135deg, rgba(76, 175, 80, 0.25) 0%, rgba(56, 142, 60, 0.25) 100%); border: 2px solid rgba(76, 175, 80, 0.4);"></div>
                    <span>RegulÃ¤rer Unterricht</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Globale Variablen
        const days = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag'];
        const timeSlots = [
            '07:30-08:15', 
            '08:20-09:05', 
            '09:10-09:55', 
            { time: '09:55-10:20', type: 'pause', label: 'PAUSE' },
            '10:20-11:05', 
            '11:10-11:55', 
            { time: '11:55-13:50', type: 'mittag', label: 'MITTAG' },
            '13:50-14:35', 
            '14:40-15:25', 
            '15:40-16:25', 
            '16:30-17:15'
        ];
        
        // Gesperrte Zeitslots pro Tag
        const blockedSlots = {
            'Montag': {
                '07:30-08:15': 'Klassenwettkampf',
                '13:50-14:35': 'RZG',
                '14:40-15:25': 'RZG'
            },
            'Dienstag': {
                '08:20-09:05': 'NT / MI',
                '09:10-09:55': 'NT / MI',
                '13:50-14:35': 'WAH',
                '14:40-15:25': 'WAH'
            },
            'Mittwoch': {
                '10:20-11:05': 'Sport',
                '11:10-11:55': 'ERG'
            },
            'Donnerstag': {
                '13:50-14:35': 'Musik',
                '14:40-15:25': 'Musik'
            },
            'Freitag': {
                '10:20-11:05': 'Sport',
                '11:10-11:55': 'Sport',
                '13:50-14:35': 'BG',
                '14:40-15:25': 'BG',
                '15:40-16:25': 'TTG / TxG',
                '16:30-17:15': 'TTG / TxG'
            }
        };
        
        // Fachfarben-Mapping fÃ¼r regulÃ¤ren Unterricht
        const subjectColors = {
            'Klassenwettkampf': 'subject-klassenwettkampf',
            'RZG': 'subject-rzg',
            'NT / MI': 'subject-nt-mi',
            'WAH': 'subject-wah',
            'Sport': 'subject-sport',
            'ERG': 'subject-erg',
            'Musik': 'subject-musik',
            'BG': 'subject-bg',
            'TTG / TxG': 'subject-ttg-txg'
        };
        
        let debugInfo = '';
        
        function updateDebugInfo(message) {
            debugInfo += new Date().toLocaleTimeString() + ': ' + message + '\n';
            document.getElementById('debugInfo').textContent = debugInfo;
            console.log(message);
        }
        
        function createScheduleGrid() {
            updateDebugInfo('Erstelle Stundenplan-Grid...');
            
            const grid = document.getElementById('scheduleGrid');
            if (!grid) {
                updateDebugInfo('FEHLER: Grid-Element nicht gefunden!');
                return;
            }
            
            // Grid leeren
            grid.innerHTML = '';
            
            // Empty corner cell
            const cornerCell = document.createElement('div');
            cornerCell.className = 'time-slot';
            cornerCell.style.background = 'rgba(255, 255, 255, 0.15)';
            grid.appendChild(cornerCell);
            
            // Day headers
            days.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                grid.appendChild(dayHeader);
            });
            
            // Time slots and lesson cells
            timeSlots.forEach(timeSlot => {
                const isBreak = typeof timeSlot === 'object';
                const time = isBreak ? timeSlot.time : timeSlot;
                
                // Time slot header
                const timeHeader = document.createElement('div');
                if (isBreak) {
                    timeHeader.className = timeSlot.type === 'pause' ? 'time-slot pause-break' : 'time-slot mittag-break';
                    timeHeader.textContent = timeSlot.label;
                } else {
                    timeHeader.className = 'time-slot';
                    timeHeader.textContent = time;
                }
                grid.appendChild(timeHeader);
                
                // Lesson cells for each day
                days.forEach(day => {
                    const cell = document.createElement('div');
                    cell.dataset.day = day;
                    cell.dataset.time = time;
                    
                    if (isBreak) {
                        // Break cells
                        cell.className = 'lesson-cell break-cell';
                        cell.textContent = timeSlot.label;
                    } else {
                        // Check if this slot is blocked for this day
                        const isBlocked = blockedSlots[day] && blockedSlots[day][time];
                        
                        if (isBlocked) {
                            // Blocked cells - regulÃ¤rer Unterricht
                            const subjectName = blockedSlots[day][time];
                            const colorClass = subjectColors[subjectName] || 'blocked-cell';
                            cell.className = `lesson-cell blocked-cell ${colorClass}`;
                            cell.textContent = subjectName;
                        } else {
                            // SOL cells - editable by students
                            cell.className = 'lesson-cell empty-sol';
                            cell.innerHTML = `
                                <div class="lesson-content">
                                    <div class="lesson-main-label" style="opacity: 0.7;">SOL</div>
                                    <div style="font-size: 0.7rem; opacity: 0.6; margin-top: 4px;">Klicken zum Planen</div>
                                </div>
                            `;
                            
                            cell.addEventListener('click', () => {
                                updateDebugInfo(`Geklickt auf: ${day} ${time}`);
                                alert(`SOL-Planung fÃ¼r ${day}, ${time}\n\nHier wÃ¼rde das Planungs-Modal geÃ¶ffnet werden.`);
                            });
                        }
                    }
                    
                    grid.appendChild(cell);
                });
            });
            
            updateDebugInfo(`Grid erstellt: ${grid.children.length} Elemente`);
        }
        
        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            updateDebugInfo('DOM geladen, starte Initialisierung...');
            
            // Student Name Event
            const studentNameInput = document.getElementById('studentName');
            if (studentNameInput) {
                studentNameInput.addEventListener('input', function() {
                    const name = this.value.trim();
                    if (name) {
                        updateDebugInfo(`SchÃ¼lername eingegeben: ${name}`);
                        localStorage.setItem('sol_student_name', name);
                    }
                });
                
                // Gespeicherten Namen laden
                const savedName = localStorage.getItem('sol_student_name');
                if (savedName) {
                    studentNameInput.value = savedName;
                    updateDebugInfo(`Gespeicherter Name geladen: ${savedName}`);
                }
            }
            
            // Schedule Grid erstellen
            createScheduleGrid();
            
            updateDebugInfo('Initialisierung abgeschlossen!');
        });
    </script>
</body>
</html>
