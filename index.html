<!DOCTYPE html>
<html lang="de">

    <style>

        * {

        }
        
        body {

            padding: 24px;

            overflow-x: auto;
        }

            left: 0;

            border-radius: 24px;

        }
        
        .student-info {

            top: 20px;

            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);

        .student-info input {

        .subject-klassenwettkampf {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.25) 0%, rgba(56, 142, 60, 0.25) 100%);

        }
        
        .subject-rzg {
            background: linear-gradient(135deg, rgba(3, 169, 244, 0.25) 0%, rgba(2, 136, 209, 0.25) 100%);
            color: #81d4fa;
            border: 2px solid rgba(3, 169, 244, 0.4);
        }
        
        .subject-nt-mi {

            border: 2px solid rgba(255, 152, 0, 0.4);
        }
        
        .subject-wah {

        }
        
        .subject-erg {

            color: #d7ccc8;
            border: 2px solid rgba(121, 85, 72, 0.4);
        }
        
        .subject-musik {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.25) 0%, rgba(123, 31, 162, 0.25) 100%);
            color: #e1bee7;
            border: 2px solid rgba(156, 39, 176, 0.4);
        }

        }
        
        .subject-ttg-txg {

            color: #b0bec5;
            border: 2px solid rgba(96, 125, 139, 0.4);
        }
        
        .edit-btn, .delete-btn {
            position: absolute;
            background: rgba(33, 150, 243, 0.95);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .edit-btn {
            top: 8px;
            left: 8px;
        }
        
        .delete-btn {
            top: 8px;
            right: 8px;
            background: rgba(244, 67, 54, 0.95);
        }
        
        .edit-btn:hover {
            background: rgba(25, 118, 210, 1);
            transform: scale(1.1);
        }
        
        .delete-btn:hover {
            background: rgba(211, 47, 47, 1);
            transform: scale(1.1);
        }
        
        .lesson-cell.student-planned:hover .edit-btn,
        .lesson-cell.student-planned:hover .delete-btn {
            display: flex;
        }
        
        .files-btn {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(76, 175, 80, 0.8);
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .files-btn:hover {
            background: rgba(56, 142, 60, 1);
            transform: scale(1.1);
        }
        
        .lesson-cell.teacher-defined.has-files:hover .files-btn {
            display: flex;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            margin: 5% auto;
            padding: 32px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        .modal h3 {
            margin-bottom: 20px;
            color: #ffd700;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;

        }
        
        .form-group input::placeholder, .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: rgba(33, 150, 243, 0.6);
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);

        }
        
        .form-group select {
            cursor: pointer;
        }
        
        .form-group select option {
            background: #2a2a2a;

        }
        
        .form-group textarea {

        .modal-buttons {
            display: flex;

        .btn {

        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);

        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(33, 150, 243, 0.3);

        .btn-secondary {

        .btn-secondary:hover {

        .close {

        .file-list {

        .file-item {

        .file-item:hover {

        .legend {

        }
        
        .legend h3 {
            margin-bottom: 16px;
            color: #ffd700;

        }
        
        .legend-item {
            display: flex;

        .legend-color {

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 16px;

            .schedule-container {

                position: static;

    </style>
</head>

            <p id="
